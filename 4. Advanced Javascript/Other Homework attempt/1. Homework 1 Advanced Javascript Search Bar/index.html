<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Javascript Homework 1</title>
  </head>
  <body>
    <section id="search-section">
      <form id="search-form">
        <label for="search bar">Search for a user</label>
        <input
          type="text"
          size="20"
          name="search-bar"
          id="search-bar"
          placeholder="Enter a user name you would like to search"
        />
        <button type="button" id="search-button">Search</button>
        <button type="button" id="search-reset">Reset</button>
        <br /><br />
        <p id="error-message"></p>
      </form>
    </section>
    <section>
      <div id="registered-users-list">
        <table id="users-list" border="black"></table>
      </div>
      <div id="div-crazy">
        <table id="users-search" border="black">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Country</th>
            <th>Spouse</th>
            <th>Pets</th>
            <th>Is Married</th>
          </tr>
        </table>
      </div>
    </section>

    <script src="./scripts/app.js"></script>
  </body>
</html>
